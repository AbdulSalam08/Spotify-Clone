<script>

    $(document).ready(function () {



        $('#submit').click(function () {

            var usernameemail = $('#uname').val();
            var pwd = $('#pass').val();

            if (usernameemail.length == "") {
                $('.alertuname').addClass('popup');
                $('#uname').css({
                    'border': '3px solid red'
                });
                $('#uname').focus()
                return false;
            }



            if (pwd.length == "") {
                $('.alertpass').addClass('popup');
                $('#pass').css({
                    'border': '3px solid red'
                });
                $('#pass').focus()
                return false;
            }

            else {
                $('.alertuname').removeClass('popup');
                $('#uname').css({
                    'border': '3px solid #1ed760'
                });
                return true;
            }
        })








        $('#uname').focusout(function () {
            check_uname();
        })

        $('#pass').focusout(function () {
            check_pass();
        })


        function check_uname() {

            var uname = $('#uname').val();
            if (uname.trim() && uname !== "") {
                $('.alertuname').removeClass('popup');
                $('#uname').css({
                    'border': '3px solid #1ed760'
                })
            }


            else {
                $('.alertuname').addClass('popup');
                $('#uname').css({
                    'border': '3px solid red'
                })
            }
        }


        function check_pass() {

            var pass = $('#pass').val();
            var pass_length = $('#pass').val().length;

            if (pass.trim() && pass !== "") {
                $('.alertpass').removeClass('popup');
                $('#pass').css({
                    'border': '3px solid #1ed760'
                })


                if (pass_length < 6) {
                    $('.alertpass > span').text('Password must be atleast 6 characters');
                    $('.alertpass').addClass('popup');
                    $('#pass').css({
                        'border': '3px solid red'
                    });
                }
            }




            else {
                $('.alertpass').addClass('popup');
                $('#pass').css({
                    'border': '3px solid red'
                })
            }

        }





    })

</script>
